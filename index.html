<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <nav class="navbar">
    <div class="container-fluid d-flex justify-content-center">
      <span class="navbar-brand mb-0 h1 fs-3">Weather App</span>
    </div>
  </nav>

  <div class="container p-5">
    <div class="card1">
      <form>
        <span>
          <input placeholder="Enter city name" class="form-control my-3 rounded-0" type="text" required />
          <button class="btn btn-success rounded-0">Search</button>
        </span>

      </form>

      <center class="card-2">
        <h1 class="text-center banner ">
        </h1>
        <div class="date"> </div>

        <h3 class="my-3 text-center text-light"></h3>
        <h2 class="my-3 text-center text-light">

        </h2>
        <img src="" alt="" />
      </center>

    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>

</body>

</html>
